<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leptos Pomodoro Timer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçÖ</text></svg>">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .app {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2d3748;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .pomodoro-timer {
            max-width: 400px;
            margin: 0 auto;
        }

        .timer-header {
            margin-bottom: 30px;
        }

        .timer-state {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .session-counter {
            color: #718096;
            font-size: 1rem;
        }

        .timer-display {
            margin: 40px 0;
        }

        .time-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(238, 90, 82, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-circle::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52, #ff9ff3, #f368e0);
            z-index: -1;
            animation: rotate 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .time-circle.running::before {
            opacity: 1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .time-text {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .control-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .control-btn.secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .control-btn.secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .mode-btn {
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            background: white;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .mode-btn:hover {
            border-color: #cbd5e0;
            transform: translateY(-1px);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .footer p {
            color: #718096;
            font-size: 0.9rem;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .time-circle {
                width: 200px;
                height: 200px;
            }

            .time-text {
                font-size: 2.5rem;
            }

            .timer-controls {
                flex-direction: column;
                gap: 10px;
            }

            .control-btn {
                padding: 12px 24px;
            }

            .mode-selector {
                flex-direction: column;
                gap: 8px;
            }

            .mode-btn {
                padding: 12px 16px;
            }
        }

        /* Animations */
        .pomodoro-timer {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(26, 32, 44, 0.95);
                color: #e2e8f0;
            }

            .header h1 {
                color: #f7fafc;
            }

            .timer-state {
                color: #f7fafc;
            }

            .mode-btn {
                background: #2d3748;
                color: #e2e8f0;
                border-color: #4a5568;
            }

            .control-btn.secondary {
                background: #4a5568;
                color: #e2e8f0;
            }

            .control-btn.secondary:hover {
                background: #718096;
            }
        }
    </style>
</head>
<body>
    <div id="leptos">
        <!-- Loading indicator and fallback message -->
        <div id="loading-indicator" style="
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 20px;
        ">
            <div>
                <div style="font-size: 4rem; margin-bottom: 20px;">üçÖ</div>
                <h1 style="color: #2d3748; margin-bottom: 10px;">Loading Leptos Pomodoro Timer...</h1>
                <div style="
                    width: 50px; 
                    height: 50px; 
                    border: 4px solid #e2e8f0; 
                    border-top: 4px solid #667eea; 
                    border-radius: 50%; 
                    animation: spin 1s linear infinite; 
                    margin: 20px auto;
                "></div>
                <p style="color: #718096; margin-top: 20px;">
                    If this message persists, ensure you're serving this page from a web server.
                </p>
                <details style="margin-top: 20px; text-align: left; max-width: 500px;">
                    <summary style="cursor: pointer; color: #667eea;">Need help?</summary>
                    <div style="margin-top: 10px; padding: 15px; background: #f7fafc; border-radius: 5px; font-size: 14px;">
                        <p><strong>To run locally:</strong></p>
                        <pre style="background: #2d3748; color: #e2e8f0; padding: 8px; border-radius: 3px; font-size: 12px;">python3 -m http.server 8080</pre>
                        <p style="margin-top: 10px;"><strong>Or visit:</strong></p>
                        <a href="https://cosmoswafer.github.io/leptos-pomodoro/" target="_blank" style="color: #667eea;">Live Demo</a>
                    </div>
                </details>
            </div>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <script type="module">
        // Hide loading indicator once JS starts
        document.getElementById('loading-indicator').style.display = 'none';
        
        async function run() {
            try {
                console.log('Loading WASM module from:', new URL('./pkg/leptos_pomodoro.js', window.location.href).href);
                const { default: init, main } = await import('./pkg/leptos_pomodoro.js');
                console.log('WASM module loaded, initializing...');
                await init();
                console.log('WASM initialized, starting main...');
                main();
                console.log('Application started successfully');
            } catch (error) {
                console.error('Failed to load or initialize the application:', error);
                
                // Clear the loading indicator
                const leptosDiv = document.getElementById('leptos');
                
                // Check if this is a file:// protocol issue
                const isFileProtocol = window.location.protocol === 'file:';
                const protocolMessage = isFileProtocol 
                    ? '<p><strong style="color: #d9534f;">‚ö†Ô∏è COMMON ISSUE DETECTED:</strong> You are opening this file directly (file:// protocol). This won\'t work due to browser security restrictions.</p>'
                    : '';
                
                leptosDiv.innerHTML = `
                    <div style="padding: 20px; margin: 20px; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 5px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                        <h2>üö´ Failed to Load Leptos Pomodoro Timer</h2>
                        ${protocolMessage}
                        <p><strong>Error:</strong> ${error.message}</p>
                        
                        <div style="background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; border-radius: 5px; padding: 15px; margin: 15px 0;">
                            <h3 style="margin-top: 0;">üí° How to Fix This:</h3>
                            <ol style="margin: 10px 0;">
                                <li><strong>Serve from a web server</strong> (recommended):
                                    <pre style="background: #2d3748; color: #e2e8f0; padding: 10px; border-radius: 3px; margin: 5px 0; font-family: 'Courier New', monospace; font-size: 12px;">cd path/to/leptos-pomodoro
python3 -m http.server 8080</pre>
                                    Then open: <code>http://localhost:8080</code>
                                </li>
                                <li><strong>Use the live version</strong>: 
                                    <a href="https://cosmoswafer.github.io/leptos-pomodoro/" target="_blank" style="color: #007bff;">https://cosmoswafer.github.io/leptos-pomodoro/</a>
                                </li>
                            </ol>
                        </div>

                        <details style="margin-top: 15px;">
                            <summary style="cursor: pointer; font-weight: bold;">üîß Technical Details</summary>
                            <div style="margin-top: 10px; font-size: 12px;">
                                <p><strong>Possible causes:</strong></p>
                                <ul>
                                    <li>Opening index.html directly (file:// protocol) - WASM/ES6 modules require HTTP server</li>
                                    <li>WASM files not properly served (MIME type issue)</li>
                                    <li>JavaScript modules not supported by browser</li>
                                    <li>Network connectivity issues</li>
                                </ul>
                                <p><strong>Current URL:</strong> ${window.location.href}</p>
                                <p><strong>Protocol:</strong> ${window.location.protocol}</p>
                                <p><strong>Expected WASM URL:</strong> ${(() => { const u = new URL('./pkg/leptos_pomodoro_bg.wasm', window.location.href); return u.origin + u.pathname; })()}</p>
                                <pre style="background: #2d3748; color: #e2e8f0; padding: 10px; border-radius: 3px; margin-top: 10px; white-space: pre-wrap; font-family: 'Courier New', monospace; font-size: 11px;">${error.stack || error}</pre>
                            </div>
                        </details>
                    </div>
                `;
            }
        }
        run();
    </script>
</body>
</html>
