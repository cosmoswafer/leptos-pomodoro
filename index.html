<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leptos Pomodoro Timer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçÖ</text></svg>">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .app {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2d3748;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .pomodoro-timer {
            max-width: 400px;
            margin: 0 auto;
        }

        .timer-header {
            margin-bottom: 30px;
        }

        .timer-state {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .session-counter {
            color: #718096;
            font-size: 1rem;
        }

        .timer-display {
            margin: 40px 0;
        }

        .time-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(238, 90, 82, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-circle::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52, #ff9ff3, #f368e0);
            z-index: -1;
            animation: rotate 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .time-circle.running::before {
            opacity: 1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .time-text {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .control-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .control-btn.secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .control-btn.secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .mode-btn {
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            background: white;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .mode-btn:hover {
            border-color: #cbd5e0;
            transform: translateY(-1px);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .footer p {
            color: #718096;
            font-size: 0.9rem;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .time-circle {
                width: 200px;
                height: 200px;
            }

            .time-text {
                font-size: 2.5rem;
            }

            .timer-controls {
                flex-direction: column;
                gap: 10px;
            }

            .control-btn {
                padding: 12px 24px;
            }

            .mode-selector {
                flex-direction: column;
                gap: 8px;
            }

            .mode-btn {
                padding: 12px 16px;
            }
        }

        /* Animations */
        .pomodoro-timer {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(26, 32, 44, 0.95);
                color: #e2e8f0;
            }

            .header h1 {
                color: #f7fafc;
            }

            .timer-state {
                color: #f7fafc;
            }

            .mode-btn {
                background: #2d3748;
                color: #e2e8f0;
                border-color: #4a5568;
            }

            .control-btn.secondary {
                background: #4a5568;
                color: #e2e8f0;
            }

            .control-btn.secondary:hover {
                background: #718096;
            }
        }
    </style>
</head>
<body>
    <div id="leptos"></div>
    <script type="module">
        import init, { main } from './pkg/leptos_pomodoro.js';
        async function run() {
            await init();
            main();
        }
        run();
    </script>
</body>
</html>
